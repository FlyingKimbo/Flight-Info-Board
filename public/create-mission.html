<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Mission</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://flight-info-board.vercel.app/Image/indexBkgrd.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .details {
            text-align: left;
            margin-top: 20px;
        }

        .details p {
            font-size: 16px;
            margin: 5px 0;
        }

        .error {
            color: red;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Mission</h1>
        <div id="flight-plan">
            <p>Loading flight plan...</p>
        </div>
        <div id="error" class="error"></div>
    </div>

    <script>
        const pilotID = "646428"; // Your SimBrief Pilot ID
        const simBriefAPI = `https://www.simbrief.com/api/xml.fetcher.php?userid=${pilotID}`;

        async function fetchFlightPlan() {
            try {
                const response = await fetch(simBriefAPI);
                if (!response.ok) {
                    throw new Error("Unable to fetch the flight plan. Please check the Pilot ID or try again later.");
                }

                const xmlData = await response.text();

                // Parse the XML
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlData, "application/xml");

                // Check for errors in the response
                if (xmlDoc.getElementsByTagName("error").length > 0) {
                    throw new Error(xmlDoc.getElementsByTagName("error")[0].textContent);
                }

                // Extract flight plan details
                const departure = xmlDoc.getElementsByTagName("filed_departure")[0]?.textContent || "N/A";
                const destination = xmlDoc.getElementsByTagName("filed_destination")[0]?.textContent || "N/A";
                const route = xmlDoc.getElementsByTagName("route")[0]?.textContent || "N/A";
                const aircraft = xmlDoc.getElementsByTagName("aircraft_icao")[0]?.textContent || "N/A";
                const flightTime = xmlDoc.getElementsByTagName("ete")[0]?.textContent || "N/A";

                // Display flight plan details
                document.getElementById("flight-plan").innerHTML = `
                    <div class="details">
                        <p><strong>Departure:</strong> ${departure}</p>
                        <p><strong>Destination:</strong> ${destination}</p>
                        <p><strong>Route:</strong> ${route}</p>
                        <p><strong>Aircraft:</strong> ${aircraft}</p>
                        <p><strong>Estimated Time Enroute (ETE):</strong> ${flightTime}</p>
                    </div>
                `;
            } catch (error) {
                // Display error message
                document.getElementById("error").textContent = error.message;
            }
        }

        // Fetch and display the flight plan on page load
        fetchFlightPlan();
    </script>
</body>
</html>
