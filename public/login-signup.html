<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            .button:hover {
                background-color: #0056b3;
            }

        .remember-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

            .remember-container input {
                margin-right: 10px;
            }

        .toggle-link {
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }

            .toggle-link:hover {
                color: #0056b3;
            }
    </style>
    <script>
        const fs = require("fs");
        const dbPath = "C:\\Users\\User\\OneDrive\\Documents\\KimboExpress_loginDB_storage\\users.json";

        document.addEventListener("DOMContentLoaded", () => {
            const signupForm = document.getElementById("signup-form");
            const loginForm = document.getElementById("login-form");

            // Check for "Remember me" in local storage
            if (localStorage.getItem("rememberMe") === "true" && localStorage.getItem("username")) {
                alert(`Welcome back, ${localStorage.getItem("username")}! Redirecting...`);
                window.location.href = "my-flight.html";
            }

            // Handle sign-up form submission
            signupForm.addEventListener("submit", (e) => {
                e.preventDefault();

                const username = document.getElementById("signup-username").value;
                const email = document.getElementById("signup-email").value;
                const password = document.getElementById("signup-password").value;
                const confirmPassword = document.getElementById("signup-confirm-password").value;

                if (password !== confirmPassword) {
                    alert("Passwords do not match!");
                    return;
                }

                const hashedPassword = sha256(password);
                const userData = { username, email, password: hashedPassword };

                saveUserToFile(userData, (success, message) => {
                    if (success) {
                        alert("Sign-up successful! You can now log in.");
                        toggleForms();
                    } else {
                        alert(message);
                    }
                });
            });

            // Handle login form submission
            loginForm.addEventListener("submit", (e) => {
                e.preventDefault();

                const username = document.getElementById("login-username").value;
                const password = document.getElementById("login-password").value;
                const rememberMe = document.getElementById("remember-me").checked;

                const hashedPassword = sha256(password);

                authenticateUser(username, hashedPassword, (success, message) => {
                    if (success) {
                        if (rememberMe) localStorage.setItem("rememberMe", "true");
                        else localStorage.removeItem("rememberMe");

                        alert("Login successful! Redirecting...");
                        window.location.href = "my-flight.html";
                    } else {
                        alert(message);
                    }
                });
            });
        });

        function sha256(message) {
            return crypto.subtle.digest("SHA-256", new TextEncoder().encode(message)).then((hashBuffer) => {
                return Array.from(new Uint8Array(hashBuffer))
                    .map((b) => b.toString(16).padStart(2, "0"))
                    .join("");
            });
        }

        function saveUserToFile(userData, callback) {
            fs.readFile(dbPath, "utf8", (err, data) => {
                if (err) return callback(false, "Could not read the database file.");

                let users = [];
                if (data) users = JSON.parse(data);

                if (users.some((user) => user.username === userData.username)) {
                    return callback(false, "Username already exists.");
                }

                users.push(userData);

                fs.writeFile(dbPath, JSON.stringify(users, null, 4), "utf8", (err) => {
                    if (err) return callback(false, "Could not save user data.");
                    callback(true, null);
                });
            });
        }

        function authenticateUser(username, password, callback) {
            fs.readFile(dbPath, "utf8", (err, data) => {
                if (err) return callback(false, "Could not read the database file.");

                const users = JSON.parse(data);
                const user = users.find((u) => u.username === username && u.password === password);

                if (user) callback(true, null);
                else callback(false, "Invalid username or password.");
            });
        }

        function toggleForms() {
            const loginForm = document.getElementById("login-form");
            const signupForm = document.getElementById("signup-form");
            loginForm.style.display = loginForm.style.display === "none" ? "block" : "none";
            signupForm.style.display = signupForm.style.display === "none" ? "block" : "none";
        }
    </script>
</head>
<body>
    <div class="container">
        <form id="signup-form">
            <h2>Sign Up</h2>
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" name="username" placeholder="Enter your username" required>
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
            <label for="signup-confirm-password">Confirm Password</label>
            <input type="password" id="signup-confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            <button type="submit" class="button">Sign Up</button>
            <p class="toggle-link" onclick="toggleForms()">Already have an account? Log in</p>
        </form>

        <form id="login-form" style="display: none;">
            <h2>Log In</h2>
            <label for="login-username">Username</label>
            <input type="text" id="login-username" name="username" placeholder="Enter your username" required>
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
            <div class="remember-container">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <button type="submit" class="button">Log In</button>
            <p class="toggle-link" onclick="toggleForms()">Don't have an account? Sign up</p>
        </form>
    </div>
</body>
</html>
