<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #222;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #222;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            background-color: #fff;
        }

        .button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #0056b3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            .button:hover {
                background-color: #003f7f;
            }

        .toggle-link {
            text-align: center;
            margin-top: 10px;
            color: #0056b3;
            cursor: pointer;
            text-decoration: underline;
        }

            .toggle-link:hover {
                color: #003f7f;
            }
    </style>
    <script>
        let db;

        // Open the IndexedDB
        const request = indexedDB.open("UserDatabase", 1);

        request.onupgradeneeded = (event) => {
            db = event.target.result;
            const objectStore = db.createObjectStore("users", { keyPath: "username" });
        };

        request.onsuccess = (event) => {
            db = event.target.result;
            console.log("Database opened successfully!");
        };

        request.onerror = (event) => {
            console.error("Database error:", event.target.error);
        };

        // Save user data to IndexedDB
        const saveUser = (userData, callback) => {
            const transaction = db.transaction(["users"], "readwrite");
            const objectStore = transaction.objectStore("users");

            const request = objectStore.add(userData);

            request.onsuccess = () => {
                callback(true, "User saved successfully!");
            };

            request.onerror = () => {
                callback(false, "Username already exists.");
            };
        };

        // Retrieve user data from IndexedDB
        const getUser = (username, callback) => {
            const transaction = db.transaction(["users"], "readonly");
            const objectStore = transaction.objectStore("users");

            const request = objectStore.get(username);

            request.onsuccess = (event) => {
                callback(event.target.result);
            };

            request.onerror = () => {
                callback(null);
            };
        };

        // Handle Sign-Up
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("signup-form").addEventListener("submit", (e) => {
                e.preventDefault();

                const username = document.getElementById("signup-username").value;
                const email = document.getElementById("signup-email").value;
                const password = document.getElementById("signup-password").value;

                saveUser({ username, email, password }, (success, message) => {
                    alert(message);
                    if (success) toggleForms();
                });
            });

            // Handle Login
            document.getElementById("login-form").addEventListener("submit", (e) => {
                e.preventDefault();

                const username = document.getElementById("login-username").value;
                const password = document.getElementById("login-password").value;

                getUser(username, (user) => {
                    if (user && user.password === password) {
                        alert("Login successful! Redirecting...");
                        window.location.href = "my-flight.html"; // Redirect to another page
                    } else {
                        alert("Invalid username or password.");
                    }
                });
            });
        });

        // Toggle between login and sign-up forms
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            signupForm.style.display = signupForm.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Sign-Up Form -->
        <form id="signup-form">
            <h2>Sign Up</h2>
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" name="username" placeholder="Enter your username" required>

            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>

            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="password" placeholder="Create a password" required>

            <button type="submit" class="button">Sign Up</button>
            <p class="toggle-link" onclick="toggleForms()">Already have an account? Log in</p>
        </form>

        <!-- Login Form -->
        <form id="login-form" style="display: none;">
            <h2>Log In</h2>
            <label for="login-username">Username</label>
            <input type="text" id="login-username" name="username" placeholder="Enter your username" required>

            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" placeholder="Enter your password" required>

            <button type="submit" class="button">Log In</button>
            <p class="toggle-link" onclick="toggleForms()">Don't have an account? Sign up</p>
        </form>
    </div>
</body>
</html>
