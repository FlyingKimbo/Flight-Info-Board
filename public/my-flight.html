<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Status</title>
    <style>
        /* Styles for page heading */
        .page-heading {
            text-align: center;
            color: antiquewhite;
            font-size: 2em;
            margin-top: 20px;
        }

        /* Other existing styles */
        #flightTable {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: center;
            padding: 8px;
            border: 1px solid #333;
        }
        /* Progress bar styling */
        .ete-bar-container {
            height: 20px;
            background-color: rgb(43, 47, 49);
            position: relative;
            text-align: left;
            line-height: 20px;
            overflow: hidden;
        }
        .ete-bar {
            height: 100%;
            background-color: seagreen;
            opacity: 0;
            transition: width 0.5s;
        }
        /* Additional elements for progress bar */
        .ete-bar-text, .aircraft-image, .jetstream-image, .cloud-image, .precip-image {
            position: absolute;
            top: 0;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <!-- Page title added without interfering with the table -->
    <div class="page-heading">My Flight</div>

    <table id="flightTable">
        <thead>
            <tr>
                <th>Aircraft</th>
                <th>Flight Number</th>
                <th>Departure/Location</th>
                <th>Flight Status</th>
                <th>Destination</th>
            </tr>
        </thead>
        <tbody id="flight-rows">
            <!-- Rows will be dynamically added here -->
        </tbody>
        <tfoot>
            <!-- Progress bar row -->
            <tr>
                <td colspan="5" class="ete-bar-container">
                    <div class="ete-bar" id="ete-bar"></div>
                    <span class="ete-bar-text" id="ete-bar-text"></span>
                    <img id="aircraft-image" class="aircraft-image" src="" alt="Aircraft">
                    <img id="jetstream-image" class="jetstream-image" src="" alt="Jet Stream">
                    <img id="cloud-image" class="cloud-image" src="" alt="Cloud">
                    <img id="precip-image" class="precip-image" src="" alt="Precipitation">
                </td>
            </tr>
        </tfoot>
    </table>

    <!-- Your original script here -->
    <script src="script.js"></script>
</body>
</html>
